<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body-color"><div class="page"><header class="header"><div class="logo"></div></header><main><section class="profile"><div class="profile__content"><div class="profile__avatar-card"><img class="profile__avatar" src="images/profile.74c3c0fb802dcfa83abb.jpg" alt="аватар"> <button class="profile__avatar-edit-button" type="button" aria-label="Изменить аватар"></button></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__cards"></ul></section></main><footer class="footer"><p class="footer__content">© 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть окно"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="editForm" action="#" novalidate><input id="edit-name" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="edit-name-error" class="popup__error"></span> <input id="edit-about" class="popup__input popup__input_type_job" name="about" placeholder="Профессия" minlength="2" maxlength="200" required> <span id="edit-about-error" class="popup__error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_add-card"><div class="popup__container"><h3 class="popup__title">Новое место</h3><button class="popup__close" type="button" aria-label="Закрыть окно"></button><form class="popup__form" name="addForm" action="#" novalidate><input id="card-name" class="popup__input popup__input_add-card_name" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span id="card-name-error" class="popup__error"></span> <input id="link-name" class="popup__input popup__input_add-card_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span id="link-name-error" class="popup__error"></span> <button class="popup__submit" type="submit">Создать</button></form></div></section><section class="popup popup_type_image"><div class="popup__image-container"><button class="popup__close" type="button" aria-label="Закрыть окно"></button> <img class="popup__image" src="#" alt="#"><figcaption class="popup__caption"></figcaption></div></section><section class="popup popup_type_edit-avatar"><div class="popup__container popup__container_type_edit-avatar"><h3 class="popup__title">Обновить аватар</h3><button class="popup__close" type="button" aria-label="Закрыть"></button><form class="popup__form" name="edit-avatar-form" action="#" novalidate><input id="avatar" class="popup__input popup__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span id="avatar-error" class="popup__error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_delete-confirm"><div class="popup__container popup__container_type_delete-confirm"><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card" action="#" novalidate><button class="popup__submit" type="submit" aria-label="Да" value="Сохранить">Да</button></form><button class="popup__close" type="button" aria-label="Закрыть окно"></button></div></section><template class="element-template"><li class="element"><img class="element__image" src="#" alt=""><div class="element__info"><h2 class="element__title"></h2><div class="element__likes"><button class="element__like-button" type="button" aria-label="Нравится"></button> <span class="element__likes-counter"></span></div></div><button class="element__trash-button" type="button" aria-label="Удалить"></button></li></template></div></body></html>
