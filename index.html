<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body-color">
   <div class="page">
      <header class="header">
         <div class="logo"></div>
      </header>

      <main>
         <section class="profile">
            <div class="profile__content">
               <img class="profile__avatar" src="./images/profile.jpg" alt="аватар">
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                  <p class="profile__subtitle">Исследователь океана</p>
               </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
         </section>

         <section class="elements">
            <ul class="elements__cards">
            </ul>
         </section>

      </main>

      <footer class="footer">
         <p class="footer__content">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_type_edit">
         <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form" action="#" novalidate>
               <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя"
                  id="edit-name" minlength="2" maxlength="40" required>
               <span id="edit-name-error" class="popup__error"></span>
               <input class="popup__input popup__input_type_job" type="text" name="about" placeholder="Профессия"
                  id="edit-about" minlength="2" maxlength="200" required>
               <span id="edit-about-error" class="popup__error"></span>
               <button class="popup__submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>

      <section class="popup popup_type_add-card">
         <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            <form class="popup__form" name="popup-form" action="#" novalidate>
               <input class="popup__input popup__input_add-card_name" type="text" name="cardName" placeholder="Название"
                  id="card-name" minlength="2" maxlength="30" required>
               <span id="card-name-error" class="popup__error"></span>
               <input class="popup__input popup__input_add-card_link" type="url" name="cardLink" id="link-name"
                  placeholder="Ссылка на картинку" required>
               <span id="link-name-error" class="popup__error"></span>
               <button class="popup__submit" type="submit">Создать</button>
            </form>
         </div>
      </section>

      <section class="popup popup_type_image">
         <div class="popup__image-container">
            <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__caption"></figcaption>
         </div>
      </section>

      <template class="element-template">
         <li class="element">
            <img class="element__image" src="#" alt="">
            <div class="element__info">
               <h2 class="element__title"></h2>
               <button class="element__like-button" type="button" aria-label="Нравится"></button>
            </div>
            <button class="element__trash-button" type="button" aria-label="Удалить"></button>
         </li>
      </template>

   </div>
   <script src="./scripts/cards.js"></script>
   <script src="./scripts/index.js"></script>
   <script src="./scripts/validate.js"></script>
</body>

</html>
