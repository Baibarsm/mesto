<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Место</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body-color">
   <div class="page">
      <header class="header">
         <div class="logo"></div>
      </header>

      <main>
         <section class="profile">
            <div class="profile__content">
               <img class="profile__avatar" src="./images/profile.jpg" alt="аватар">
               <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                  <p class="profile__subtitle">Исследователь океана</p>
               </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
         </section>

         <section class="elements">
            <ul class="elements__cards">
               <li class="element">
                  <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                  <div class="element__info">
                     <h2 class="element__title">Карачаевск</h2>
                     <button class="element__like-button" type="button" aria-label="Нравится"></button>
                  </div>
               </li>

               <li class="element">
                  <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                  <div class="element__info">
                     <h2 class="element__title">Гора Эльбрус</h2>
                     <button class="element__like-button" type="button" aria-label="Нравится"></button>
                  </div>
               </li>

               <li class="element">
                  <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                  <div class="element__info">
                     <h2 class="element__title">Домбай</h2>
                     <button class="element__like-button" type="button" aria-label="Нравится"></button>
                  </div>
               </li>

               <li class="element">
                  <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                  <div class="element__info">
                     <h2 class="element__title">Гора Эльбрус</h2>
                     <button class="element__like-button" type="button" aria-label="Нравится"></button>
                  </div>
               </li>

               <li class="element">
                  <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                  <div class="element__info">
                     <h2 class="element__title">Домбай</h2>
                     <button class="element__like-button" type="button" aria-label="Нравится"></button>
                  </div>
               </li>

               <li class="element">
                  <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                  <div class="element__info">
                     <h2 class="element__title">Карачаево-Черкесия</h2>
                     <button class="element__like-button" type="button" aria-label="Нравится"></button>
                  </div>
               </li>
            </ul>
         </section>
      </main>

      <footer class="footer">
         <p class="footer__content">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup">
         <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="popup-form" action="#">
               <input class="popup__input popup__input_type_name" type="text" name="Имя" value="Жак-Ив Кусто">
               <input class="popup__input popup__input_type_job" type="text" name="О себе" value="Исследователь океана">
               <button class="popup__submit" type="submit">Сохранить</button>
            </form>
         </div>
      </section>
   </div>
   <script src="./scripts/index.js"></script>
</body>

</html>
